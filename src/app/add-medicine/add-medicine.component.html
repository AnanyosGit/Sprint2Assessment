<div class="col-md-6 offset-md-3">
    <h3>Add Medicine</h3>
    <form (ngSubmit)="formSubmit()">
        <div class="form-group">
            <label for ="medicineId">Medicine ID</label>
        <input [(ngModel)]="medicine.medicineId" type="text" class="form-control" id="medicineId" name="medicineId">

        </div>
        <div class="form-group">
            <label for ="medicineName">Medicine Name</label>
            <input [(ngModel)]="medicine.medicineName" type="text" class="form-control" id="medicineName" name="medicineName">

        </div>
        <div class="form-group">
            <label for="medicineCost">Medicine Cost</label>
            <input [(ngModel)]="medicine.medicineCost" type="number" class="form-control" id="medicineCost" name="medicineCost">
        </div>
        <div class="form-group">
            <label for="mfd">Manufacturing Date</label>
            <input [(ngModel)]="medicine.mfd" type="Date" class="form-control" id="manufacturingDate" name="manifacturingDate">
        </div>
        <div class="form-group">
            <label for="expDate">Expiry Date</label>
            <input [(ngModel)]="medicine.expiryDate" type="Date" class="form-control" id="expiryDate" name="expDate">

        </div>
        <div class=form-group>
            <label for="companyName">Company Name</label>
            <input [(ngModel)]="medicine.companyName" type="text" class="form-control" id="compname" name="companyName">
        </div>
        <div class="form-group">
            <label for="categoryId">Category ID</label>
            <input [(ngModel)]="category.categoryId" type="text" class="form-control" id="categoryId" name="categoryId">
        </div>
        <br>
        <button class="btn btn-success" type="submit">Add Medicine Details</button>
    </form>
    <p>{{cartMedicines}}</p>
</div>
